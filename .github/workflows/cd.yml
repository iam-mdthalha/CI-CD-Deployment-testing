# =============================================================================
# CD Workflow - Continuous Deployment
# =============================================================================
name:  deploy

on:
  push:
    branches:  
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: ecommerce-frontend
  SERVICE_NAME: ecommerce-frontend
  WORKING_DIRECTORY: ./ecommerce-frontend

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress:  false

jobs:
  # ===========================================================================
  # JOB 1: Build and Push to DockerHub
  # ===========================================================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps: 
      - name:  Checkout Code
        uses: actions/checkout@v4

      - name:  Set up Docker Buildx
        uses:  docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name:  Generate Docker Metadata
        id:  meta
        uses:  docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./ecommerce-frontend
          file: ./ecommerce-frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name:  Verify Push
        run: |
          echo "=========================================="
          echo "       IMAGE PUSHED TO DOCKERHUB         "
          echo "=========================================="
          echo "Image:  ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "=========================================="

  # ===========================================================================
  # JOB 2: Deploy to EC2
  # ===========================================================================
  deploy: 
    name: Deploy to EC2
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-push

    steps:
      - name: Generate Deployment Info
        id: deploy-info
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Deploy to EC2 via SSH
        uses:  appleboy/ssh-action@v1. 0.3
        with: 
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            set -e
            
            echo "=========================================="
            echo "       STARTING DEPLOYMENT               "
            echo "=========================================="
            
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}"
            TAG="${{ steps.deploy-info.outputs.short_sha }}"
            CONTAINER_NAME="${{ env.SERVICE_NAME }}"
            
            echo "Image: ${IMAGE}:${TAG}"
            echo ""
            
            # Login to DockerHub
            echo "=== Logging into DockerHub ==="
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Pull new image
            echo "=== Pulling new image ==="
            docker pull ${IMAGE}:${TAG}
            
            # Stop old container
            echo "=== Stopping old container ==="
            docker stop ${CONTAINER_NAME} 2>/dev/null || true
            docker rm ${CONTAINER_NAME} 2>/dev/null || true
            
            # Run new container
            echo "=== Starting new container ==="
            docker run -d \
              --name ${CONTAINER_NAME} \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e SERVICE_NAME=${{ env.SERVICE_NAME }} \
              -e SERVICE_VERSION=${{ steps.deploy-info.outputs. short_sha }} \
              ${IMAGE}:${TAG}
            
            # Wait for startup
            sleep 10
            
            # Health check
            echo "=== Running health check ==="
            for i in 1 2 3 4 5; do
              echo "Health check attempt $i..."
              if curl -sf http://localhost:3000/health; then
                echo ""
                echo "✅ Health check passed!"
                break
              fi
              if [ $i -eq 5 ]; then
                echo "❌ Health check failed!"
                docker logs ${CONTAINER_NAME}
                exit 1
              fi
              sleep 5
            done
            
            echo ""
            echo "=== Container running ==="
            docker ps | grep ${CONTAINER_NAME}
            
            # Cleanup
            docker image prune -f
            
            echo ""
            echo "=========================================="
            echo "       DEPLOYMENT COMPLETE ✅            "
            echo "=========================================="

      - name: Verify Deployment Externally
        run:  |
          echo "=== Verifying deployment ==="
          sleep 5
          curl -sf http://${{ secrets.EC2_HOST }}:3000/health || echo "⚠️ External check failed - verify security group"

  # ===========================================================================
  # JOB 3: Summary
  # ===========================================================================
  summary: 
    name:  Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "=========================================="
          echo "       DEPLOYMENT SUMMARY                "
          echo "=========================================="
          echo ""
          echo "Build & Push:   ${{ needs.build-and-push.result }}"
          echo "Deploy:        ${{ needs.deploy.result }}"
          echo ""
          echo "Commit:         ${{ github.sha }}"
          echo "Branch:        ${{ github.ref_name }}"
          echo "Actor:         ${{ github.actor }}"
          echo "=========================================="